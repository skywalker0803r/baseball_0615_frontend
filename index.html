<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>棒球投手姿勢分析儀表板</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>棒球投手姿勢分析儀表板</h1>

        <div class="top-row">
            <div class="section upload-section">
                <h2>1. 上傳棒球投手影片</h2>
                <input type="file" id="videoUpload" accept="video/*">
                <button id="uploadButton">上傳影片並開始分析</button>
                <div id="message"></div>
                <div id="error-message" class="hidden"></div>
            </div>

            <div class="section analysis-section hidden" id="analysisSection">
                <h2>2. 姿勢分析結果 (即時串流)</h2>
                <canvas id="analysisCanvas"></canvas>
                <p><strong>當前幀數:</strong> <span id="currentFrameNum">0</span></p>
                <button id="stopAnalysisButton">停止分析</button>
            </div>
        </div>

        <div class="bottom-row">
            <div class="section metrics-details-section">
                <h2>關鍵指標分析</h2>
                <canvas id="metricsChart" width="400" height="300"></canvas>
            </div>  

            <div class="section modelpredict-section">
                <h2>模型預測結果</h2>
                <div id="modelpredictContent">
                    <span id="predictionResultDisplay">等待影片分析完成以獲取模型預測結果...</span>
                </div>
            </div>

            <div class="section history-section">
                <h2>今日歷史記錄</h2>
                <ul id="historyList">
                    <li>暫無分析記錄</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
